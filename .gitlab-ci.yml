

Build:
    image: alpine:latest
    stage: build
    before_script:
        - apk update
        - apk --no-cache add bash git shellcheck libstdc++ readline git g++ make perl-dev readline-dev wget tree
        - wget -c https://epics-controls.org/download/base/base-7.0.5.tar.gz
        - tar -xvzf base-7.0.5.tar.gz
        - export EPICS_BASE=${CI_PROJECT_DIR}/base-7.0.5
        - export EPICS_HOST_ARCH=$(sh $EPICS_BASE/startup/EpicsHostArch)
    script:
        - make -C ${EPICS_BASE}
    after_script:
        - export PATH=${EPICS_BASE}/bin/${EPICS_HOST_ARCH}:${PATH}
        - export LD_LIBRARY_PATH=${EPICS_BASE}/lib/${EPICS_HOST_ARCH}:${LD_LIBRARY_PATH}

ShellCheck:
    stage: test
    script:
    - shellcheck -V
    - git ls-files --exclude='*.bash' --ignored | xargs shellcheck  || echo "No script found!"

FunctionalTest:
    stage: test
    script:
    - bash ${CI_PROJECT_DIR}/test.bash


